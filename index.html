<body onload="init()">

    <div id="landscape-popup-bg">
        <div id="landscape-popup">
            <h2>Please rotate your device</h2>
        </div>
    </div>

    <!-- <h1>El Pollo Loco</h1> -->

    <div id="canvas-frame" width="720" height="480">

        <!-- Prestart -->

        <div id="prestart">
            <img src="img/prestart/prestart.jpg" alt="">
        </div>

        <!-- Canvas -->

        <canvas id="canvas" width="720" height="480">
        </canvas>

        <!-- UI Buttons -->

        <div class="button__overlay">


            <div class="upper__buttons">
                <div id="enterfullscreen" onclick="activateFullscreen();">
                    <div class="keyboard__instructions">
                        <div>Left/Right = Arrow keys</div>
                        <div>Jump = Space</div>
                        <div>Throw Salsa Bottle = D</div>
                    </div>
                    <span class="material-symbols-outlined">
                        fullscreen
                    </span>
                </div>
            </div>


            <div class="lower__buttons">

                <div class="lower__buttons__left">
                    <img class="control__button__style" src="img/buttons/buttons_img/arrow-left.png" alt=""
                        id="arrowleft">
                    <img class="control__button__style" src="img/buttons/buttons_img/arrow-right.png" alt=""
                        id="arrowright">
                </div>

                <div class="lower__buttons__right">
                    <img class="control__button__style" src="img/buttons/buttons_img/attack.png" alt="" id="arrowthrow">
                    <img class="control__button__style" src="img/buttons/buttons_img/arrow-up.png" alt=""
                        id="arrowjump">
                </div>

            </div>
        </div>

        <!-- Startscreen -->

        <div id="startscreen">
            <img src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png" alt="">
        </div>

        <div id="startbutton" onclick="startGame()">
            <button><span class="material-symbols-outlined">play_circle</span> PLAY</button>
        </div>

        <div id="pepestart">
            <img src="img/pepe_start/pepe-start.jpg" alt="">
        </div>

        <div id="youlost">
            <img src="img/9.Intro _ Outro Image/_Game over_ screen/youlost.jpg" alt="">
        </div>

        <div id="youwon">
            <img src="img/9.Intro _ Outro Image/_Game over_ screen/youwon.jpg" alt="">
        </div>

    </div>



</body>
